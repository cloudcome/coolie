<html>
<meta charset="UTF-8">
<title>index.html</title>
<style>
    #demo {
        width: 100px;
        height: 100px;
        background: #fcc;
    }

    #demo:hover {
        -webkit-animation: fadeOut 1s forwards 1 paused;
    }

    @-webkit-keyframes fadeOut {
        from {
            opacity: 1;
        }
        to {
            opacity: 0;
            display: none;
        }
    }
</style>

<div id="demo"></div>

<script src="http://localhost:19094/github/coolie/coolie.js"
        data-config="http://localhost:19092/coolie/examples/anonymous/coolie-config.js"
        data-main="./anonymous/index.js"></script>
</html>
